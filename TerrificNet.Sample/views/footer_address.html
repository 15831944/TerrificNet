<div class="mod-footer">

    <!-- Footer Address -->
    <dl class="footer-adress-list">
        <dd>
            <span itemprop="name" class="footer-adress-title">{{title}}</span>
        </dd>
        <dd>
            <p itemprop="address" class="footer-adress-text" itemscope itemtype="http://data-vocabulary.org/Address">
                <span itemprop="street-address">{{address.street}}</span>,
                <span itemprop="postal-code">{{address.zipCode}}</span>
                <span itemprop="locality">{{address.location}}</span>
            </p>
        </dd>
        <dd>
            <p itemprop="tel" class="footer-adress-text">
                <a href="tel:+41313279100">T +41 (0)31 327 91 00</a>,
                <span>{{phone}}</span>
            </p>
        </dd>
        <dd>
            <p itemprop="mail" class="footer-adress-mail">
                <a href="mailto:{{mail}}">{{mail}}</a>
            </p>
        </dd>
    </dl>
</div>
