<form method="post" action="content" id="mainform">

    <div class="l-page">

        <!-- Header -->
        {{partial template="views/header"}}

        <!-- Body -->
        <div class="l-body">

            <div class="l-background">
                {{module template="components/modules/Stage"}}
            </div>

            <!-- Content-Wrapper -->
            <div class="l-content-wrapper l-wrap">
                <div class="g-row">

                    <div class="g-cell s-flex">

                        <!-- Main left & Siderbar right -->
                        <div class="l-content l-left--right">

                            <div class="l-main">
                                {{placeholder key="phMain"}}
                            </div>

                            <div class="l-sidebar">
                                {{placeholder key="phSidebar"}}
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <!-- Footer -->
        {{module template="components/modules/Footer" }}
    </div>

    {{module template="components/modules/Foot" }}
</form>
