<div class="mod mod-slider">
	<div class="e-box">
		<h2 class="e-text">Slider</h2>

		<div class="slider js-slider owl-carousel owl-theme">

			{{#if images}}
			{{#each images}}
			<div class="item">
				<a href="{{link}}">
					<img class="lazyOwl" data-src="{{source}}" alt="{{alt}}">
				</a>
			</div>
			{{/each}}
			{{/if}}

		</div>
	</div>
</div>
