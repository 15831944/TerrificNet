<div class="mod mod-slider">
	<div class="e-box">

		{{#if title}}
		<div class="g-row">
			<h2 class="e-text">{{title}}</h2>
		</div>
		{{/if}}

		<div class="slider js-slider owl-carousel owl-theme">

			{{#if images}}
			{{#each images}}
			<div class="item">
				<a href="{{link}}">
					<img class="lazyOwl" data-src="{{source}}" alt="{{alt}}">
				</a>
			</div>
			{{/each}}
			{{/if}}

		</div>
	</div>
</div>
