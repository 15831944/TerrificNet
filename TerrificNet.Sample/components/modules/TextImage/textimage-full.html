<div class="mod mod-text-image skin-text-image-full" data-template="{{template-id}}">

	<div class="g-row">

		<div class="g-cell s-flex">
			{{#if text}}
			<div class="text-box e-box">
				{{#if title}}
				<h2 class="e-text title">{{{title}}}</h2>
				{{/if}}
				<div class="text">
					{{{text}}}
				</div>
			</div>
			{{/if}}
		</div>
	</div>

</div>
