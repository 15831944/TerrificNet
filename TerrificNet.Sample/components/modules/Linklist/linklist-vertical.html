<div class="mod mod-linklist skin-linklist-vertical">
	<div class="e-box">
		{{#if title}}<h3 class="title js-title">{{{title}}}</h3>{{/if}}
		<ul class="linklist js-linklist">
			{{#each items}}
			<li>
				{{#if href}}
				<a href="{{href}}" title="{{title}}">{{{content}}}</a>
				{{else}}
				<span>{{{content}}}</span>
				{{/if}}
			</li>
			{{/each}}
		</ul>
	</div>
</div>
