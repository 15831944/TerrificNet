<div class="mod mod-linklist skin-linklist-centric">
	<div class="e-box">
		{{#if title}}<h3 class="title">{{{title}}}</h3>{{/if}}
		<ul class="linklist">
			{{#each items}}
			<li>
				{{#if url}}
				<a href="{{url}}" title="{{title}}">{{{content}}}</a>
				{{else}}
				<span>{{{content}}}</span>
				{{/if}}
			</li>
			{{/each}}
		</ul>
	</div>
</div>
