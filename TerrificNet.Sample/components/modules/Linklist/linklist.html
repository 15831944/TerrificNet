<div class="mod mod-linklist">
	<div class="e-box">
		<h3 class="title">{{{title}}}</h3>
		<ul class="linklist">
			{{#each items}}
			<li>
				{{#if href}}
				<a href="{{href}}" title="{{title}}">{{{content}}}</a>
				{{else}}
				<span>{{{content}}}</span>
				{{/if}}
			</li>
			{{/each}}
		</ul>
	</div>
</div>
